<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>NoCompressionZipJS Sample</title>

<script type="application/javascript" src="../nczip-asm.js"></script>
<script type="application/javascript" src="FileSaver.js"></script>

<textarea id="demo-code" spellcheck="false" cols="64" rows="8">
var zip = new NCZip();
zip.file("Hello.txt", "Hello World\n");
// Folder not supported...
zip.file("smile.gif", imgData, {base64: true});
var content = zip.generate({type: "blob"});
// see FileSaver.js
saveAs(content, "example.zip");
</textarea><br />
<input type="button" id="demo" value="Run!" />
<span id="status"></span>
<script type="application/javascript">
document.getElementById("demo").addEventListener("click", function () {
  var imgData = "R0lGODdhBQAFAIACAAAAAP/eACwAAAAABQAFAAACCIwPkWerClIBADs=";

  try {
    eval(document.getElementById("demo-code").value);
    document.getElementById("status").innerHTML = "Done!";
  } catch (ex) {
    document.getElementById("status").innerHTML = "";
    document.getElementById("status").appendChild(document.createTextNode(ex));
  }
});
</script>

</body>
</html>
